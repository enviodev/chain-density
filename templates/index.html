<!DOCTYPE html>
<html>
  <head>
    <title> ChainDensity</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
        width: 300px;
      }
      input[type="text"] {
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
      }
      select {
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }
      input[type="submit"] {
        padding: 10px;
        background-color: #bb581a;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      input[type="submit"]:hover {
        background-color: #d29656;
      }
      .loader {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
        display: none; /* Hide by default */
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -25px 0 0 -25px; /* Adjust to center the spinner */
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ChainDensity</h1>
      <h3>Event and Transaction density</h3>
      <h4>Powered by <a href="https://envio.dev" target="_blank">Hypersync</a></h4>
      <form method="post">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" />
        <label for="type">Event or Transaction:</label>
        <select id="type" name="type">
          <option value="event">Event</option>
          <option value="transaction">Transaction</option>
        </select>
        <label for="network">Network:</label>
        <select id="network" name="network">
          <option value="eth">Ethereum</option>
          <option value="arbitrum">Arbitrum</option>
          <option value="base">Base</option>
          <option value="bsc">BSC</option>
          <option value="celo">Celo</option>
          <option value="goerli">Goerli</option>
          <option value="gnosis">Gnosis</option>
          <option value="kroma">Kroma</option>
          <option value="linea">Linea</option>
          <option value="manta">Manta</option>
          <option value="metis">Metis</option>
          <option value="okbc_testnet">OKBC Testnet</option>
          <option value="optimism">Optimism</option>
          <option value="polygon">Polygon</option>
          <option value="polygon_zkevm">Polygon ZkEVM</option>
          <option value="scroll">Scroll</option>
          <option value="sepolia">Sepolia</option>
          <option value="taiko_jolnr">Taiko Jolnr</option>
          <option value="zksync">zkSync</option>
        </select>
        <input type="submit" value="Submit" />
      </form>
      <div class="loader" id="loader"></div>
      <script>
        document.querySelector('form').onsubmit = function() {
          document.getElementById('loader').style.display = 'block'; 
        };
      </script>
  </body>
</html>
